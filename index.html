<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scenario & Response â€” Party Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <h1>Scenario & Response</h1>

    <section id="setup">
      <div>
        <label for="categorySelect">Category:</label>
        <select id="categorySelect">
          <option value="basic">Basic (Desi)</option>
          <option value="edgier">Edgier (Spicy)</option>
          <option value="office">Office (Corporate)</option>
          <option value="millennial30s">Millennial 30s (Adulting Crisis)</option>
          <option value="millennial40s">Millennial 40s (Mid-life Realizations)</option>
          <option value="superEdgy">Super Edgy (Go Bonkers)</option>
          <option value="genz">Gen Z (Unhinged & Online)</option>
          <option value="dark">Dark (Morbid Humor)</option>
        </select>
      </div>
      <div>
        <label for="playerCount">Players:</label>
        <input id="playerCount" type="number" min="3" max="12" value="4">
      </div>
      <div>
        <label for="customNames">
          <input id="customNames" type="checkbox"> Custom names?
        </label>
      </div>
      <button id="startBtn">Start Game</button>
    </section>

    <section id="playerSetup" class="hidden">
      <h2>Enter Player Names (Optional)</h2>
      <div id="playerInputs"></div>
      <button id="startGameBtn">Start Game</button>
      <button id="skipNamesBtn" class="secondary">Skip & Use Defaults</button>
    </section>



    <section id="game" class="hidden">
      <div id="meta">
        <div id="categoryBadge" style="font-weight: 700; padding: 8px 16px; background: var(--accent); color: #fff; border-radius: 6px; font-size: 0.9rem;">Basic (Safe)</div>
        <div id="roundInfo"></div>
        <div id="scoreboard"></div>
      </div>

      <div id="scenarioArea">
        <h2>Scenario</h2>
        <p id="scenarioText">â€”</p>
      </div>

      <div id="playArea">
        <div id="playerTurn" class="cardBox">
          <h3 id="turnLabel">Player 1's turn to play</h3>
          <div id="hand"></div>
          <button id="shuffleBtn" class="shuffle-btn">ðŸ”€ Shuffle (-1 pt)</button>
        </div>

        <div id="playedArea" class="cardBox hidden">
          <h3>Played responses (anonymous)</h3>
          <div id="playedCards"></div>
        </div>
      </div>

      <div id="controls">
        <button id="nextTurnBtn" class="hidden">Next Player</button>
        <div id="judgeInstruction" class="hidden judge-instruction">ðŸ‘† Tap the winning response above!</div>
        <button id="nextRoundBtn" class="hidden">Next Round</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>
    </section>



    <footer>
      <small>Hot-seat web implementation â€” host on GitHub Pages to play online.</small>
    </footer>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
